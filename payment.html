<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Purchase page</title>
<link rel="stylesheet" href="paymentstyle1.css">
</head>
<body>
<form action="paymentdestination.html" method="GET">
<div class="app-container">
  <div class="top-box">
  <p>Payment</p>
  </div>

  <div class="middle-box">
  <h1>0000<span>â‚¬</span></h1>
  <p>Cost</p>
  </div>

  <div class="bottom-box">

  <div class="card-details">
  <p>Pay using credit or debit card</p>
  <div class="card-num-field-group">
  <label>Card Number</label><br>
  <input type="text" class="card-num-field" required placeholder="xxxx-xxxx-xxxx-xxxx">
  </div>

  <div class="date-field-group">
  <label>Expiry Date</label><br>
  <input type="text" class="date-field" required placeholder="mm">
  <input type="text" class="date-field" required placeholder="yyyy">
  </div>
  <div class="cvc-field-group">
  <label>CVC</label><br>
  <input type="password" class="cvc-field" required placeholder="xxx">
  </div>
  <div class="name-field-group">
  <label>Card Holder Name</label><br>
  <input type="text" class="card-holder-name-field" required placeholder="Full Name">
  </div>
  <div class="name-field-group">
  <label>Billing Address</label><br>
  <input type="text" class="card-num-field" required placeholder="Full Name">
  </div>
  <div class="name-field-group">
  <label>Delivery address</label><br>
  <input type="text" class="card-num-field" required placeholder="Full Name">
  </div>
  <label>
  <input type="checkbox" check="check" name="sameadr"> Delivery address same as billing
  </label>
  <input type="submit" class="pay-btn" value="Submit Payment">

  </div>
  </div>
</div>

</body>
</html>
